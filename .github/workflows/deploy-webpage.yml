name: Deploy Webpage to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'webpage/**'
      - 'library/**'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: ./webpage
          
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
      
      - name: Copy LRD Literature Tags file to webpage assets
        run: |
          mkdir -p webpage/assets/data
          cp library/LRD\ Literature\ Tags.yml webpage/assets/data/
          echo "Copied LRD Literature Tags file to webpage assets directory"
          
      - name: Bundle install
        working-directory: ./webpage
        run: bundle install
        
      - name: Build Jekyll site
        working-directory: ./webpage
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./webpage/_site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3 