name: Update Bibliography

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-bibliography:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history to ensure we have previous versions of the files
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests pybtex
      
      - name: Run ADS query
        env:
          ADS_TOKEN: ${{ secrets.ADS_TOKEN }}
        run: |
          cd library
          python lrd_ads_request.py
      
      - name: Commit and push changes
        uses: EndBug/add-and-commit@v9
        with:
          add: 'library/aslrd.bib library/aslrd_prop.bib'
          message: 'Update bibliography with latest papers'
          default_author: github_actions 