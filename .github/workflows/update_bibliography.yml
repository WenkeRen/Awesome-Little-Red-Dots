name: Update Bibliography

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: '0 6 * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-bibliography:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Explicitly request write permission
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history to ensure we have previous versions of the files
          token: ${{ secrets.PAT_TOKEN }}  # Use PAT to enable triggering other workflows
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          poetry install --no-interaction --no-root
      
      - name: Run ADS query
        env:
          ADS_TOKEN: ${{ secrets.ADS_TOKEN }}
          GITHUB_ACTIONS: true
        run: |
          cd library && poetry run python lrd_ads_request.py
      
      - name: Check for aslrd.bib changes
        id: check_aslrd
        run: |
          git add library/aslrd.bib library/aslrd_prop.bib
          if git diff --staged --quiet; then
            echo "No changes to aslrd.bib"
            echo "aslrd_changed=false" >> $GITHUB_OUTPUT
          else
            echo "aslrd.bib has changed"
            echo "aslrd_changed=true" >> $GITHUB_OUTPUT
          fi
      
      - name: Update keywords for new papers
        if: steps.check_aslrd.outputs.aslrd_changed == 'true'
        env:
          ALIYUN_API_KEY: ${{ secrets.ALIYUN_API_KEY }}
          GITHUB_ACTIONS: true
        run: |
          cd library && poetry run python paper_kwd.py aslrd.bib
          
      - name: Run kick_off_papers.py to update kick_off.bib
        env:
          ADS_TOKEN: ${{ secrets.ADS_TOKEN }}
          GITHUB_ACTIONS: true
        run: |
          cd library && poetry run python kick_off_papers.py

      - name: Rank new LRD papers
        if: steps.check_aslrd.outputs.aslrd_changed == 'true'
        env:
          ARK_API_KEY: ${{ secrets.ARK_API_KEY }}
          GITHUB_ACTIONS: true
        run: |
          cd AIBot/scripts && poetry run python paper_ranker.py --backend volcengine

      - name: Rank new kick_off papers
        if: steps.check_aslrd.outputs.aslrd_changed == 'true'
        env:
          ARK_API_KEY: ${{ secrets.ARK_API_KEY }}
          GITHUB_ACTIONS: true
        run: |
          cd AIBot/scripts && poetry run python kick_off_ranker.py --backend volcengine

      - name: Generate NotebookLM paper list
        if: steps.check_aslrd.outputs.aslrd_changed == 'true'
        env:
          GITHUB_ACTIONS: true
        run: |
          cd AIBot/scripts && poetry run python generate_notebooklm_list.py

      - name: Commit and push all changes
        id: commit
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add library/aslrd.bib library/aslrd_prop.bib library/kick_off.bib AIBot/results/ranking_report.json AIBot/results/kick_off_ranking_report.json AIBot/results/notebooklm_paper_list.txt
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "changes_made=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update bibliography, keywords, rankings, and NotebookLM list"
            git push
            echo "changes_made=true" >> $GITHUB_OUTPUT
          fi